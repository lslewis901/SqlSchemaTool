<DIV CLASS="PageHeading">Infor.SST.AsyncMethods.NamespaceDoc Class</DIV>
<DIV CLASS="Description">
The Infor.SST.AsyncMethods namespace classes are used to provide asynchronous threaded operations. 
The use of these classes does require making changes to the overridden DoWork method in the AsyncThread class.
